<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* CSS for the slideshow container */
.slideshow-container {
    width: 100%;
    position: relative;
    overflow: hidden;
}

/* CSS for the slides */
.mySlides {
    display: none;
    width: 100%;
}

/* Fade animation for the slides */
.fade {
    animation: fade 2s linear infinite;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}

    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="Canva IMG.png" style="width:100%">
    </div>
    
    <div class="mySlides fade">
        <img src="CB Logo [main].png" style="width:100%">
    </div>
    
    <!-- Add more slides as needed -->
    
</div>

<!-- Optional: Add navigation dots/buttons here -->

<script src="script.js"></script>
</body>
</html>
